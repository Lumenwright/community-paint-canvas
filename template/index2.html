<!DOCTYPE html>
<html>
  <head>
    <link rel='stylesheet' type='text/css' href='style.css'/>
    <title>
      Community Paint Canvas
    </title>
  </head>
  <body>
    <div id="app">
        
      <h2>{{ message }}</h2> 
      <canvas @mousedown="startPainting" @mouseup="finishedPainting" @mousemove="draw" id="canvas"></canvas>
      <p>{{ status }}</p>
      <p>{{ totalPixels }}</p>
 
      <div id="submission_div" style="display:block;">
      <form id="submission">
        <label for="text_response">Describe what you drew and copy the text into your Tiltify donation comment:</label>
        <br/>
        <textarea id="text_response" name="text_response" v-model="textresponse" placeholder="A dog"></textarea>
        <br/>
        </form>
        <button id='submit_button' name='new_pixels' @click="submit">Submit your drawing!</button>
      </div>
      <div id="submit_link" style="display: none;">
        <p>Copy this into your donation comment: {{ textresponse }}</p>
        <p>Donation amount: tbd</p>
        <p><a href="https://tiltify.com/@lumenwright/midwinter-magic-2022/donate">Donate here</a></p>
      </div>

     </div>
     <div id="login"><a id='login_link' name="login_link" v-bind:href="Url">Login</a></div>
  </body>
  <script src='vue.js'></script>
  <script src="https://cdn.jsdelivr.net/npm/lodash@4.13.1/lodash.min.js"></script>
  <script src='script2.js'></script>
</html>
