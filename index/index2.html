<!DOCTYPE html>
<html>
  <head>
    <link rel='stylesheet' type='text/css' href='style.css'/>
    <title>
      Community Paint Canvas
    </title>
  </head>
  <body>
    <div id="app">
        
      <h2>{{ message }}</h2> 
      <canvas @mousedown="startPainting" @mouseup="finishedPainting" @mousemove="draw" id="canvas"></canvas>
      <button @click="getCanvasData" id="button">Get Total Pixels</button>
     </div>
  </body>
  <script type='text/javascript' href='canvas.json'></script>
  <script src='vue.js'></script>
  <script src='script2.js'></script>
</html>
